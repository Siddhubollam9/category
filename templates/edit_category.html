<!DOCTYPE html>
<html>
<head>
    <title>Edit Category</title>
</head>
<body>
    <h1>Edit Category</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Category Name:</label>
        <input type="text" id="name" name="name" value="{{ category.name }}" required>
        <br><br>
        <button type="submit">Save</button>
        <a href="{% url 'show_categories' %}">Cancel</a>
    </form>
</body>
</html>
